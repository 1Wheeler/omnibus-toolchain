driver:
  name: vagrant
  forward_agent: yes
  customize:
    cpus: 4
    memory: 4096
  synced_folders:
    - ['.', '/home/vagrant/omnibus-toolchain']
    - ['../omnibus', '/home/vagrant/omnibus']
    - ['../omnibus-software', '/home/vagrant/omnibus-software']

provisioner:
  name: chef_zero
  require_chef_omnibus: latest

platforms:
  - name: centos-6.7
    run_list: yum-epel::default
  - name: ubuntu-10.04
    run_list: apt::default
  - name: ubuntu-12.04
    run_list: apt::default
  - name: ubuntu-12.10
    run_list: apt::default
  - name: ubuntu-13.04
    run_list: apt::default
  - name: ubuntu-13.10
    run_list: apt::default
  - name: ubuntu-14.04
    run_list: apt::default

attribute_defaults: &attribute_defaults
  build_user:          vagrant
  build_user_group:    vagrant
  build_user_password: vagrant

suites:
  - name: angry-omnibus-toolchain
    attributes:
      omnibus:
        <<: *attribute_defaults
        install_dir: /opt/angry-omnibus-toolchain
    run_list:
      - omnibus::default
  - name: omnibus-toolchain
    attributes:
      omnibus:
        <<: *attribute_defaults
        install_dir: /opt/omnibus-toolchain
    run_list:
      - omnibus::default
